<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color Changer</h1>
    <div class="buttons">
        <div class="button button1" id="#3498db"></div>
        <div class="button button2" id="#e74c3c"></div>
        <div class="button button3" id="#2ecc71"></div>
        <div class="button button4" id="#f1c40f"></div>
        <div class="button button5" id="rgb(220, 20, 140)"></div>
        <div class="button button6" id="#181403f1"></div>
        <div class="button button7" id="rgb(161, 161, 161)"></div>
        <div class="button button8" id="pink"></div>

    </div>
    <h2>Tap the boxes to change the background color of the body</h2>
    <script src="script.js"></script>
</body>

</html>
